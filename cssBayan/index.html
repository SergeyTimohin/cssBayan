<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cssBayan</title>
   <link rel="icon" href="assets/favicon.ico">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bayan__container">
    <h1 class="bayan__title">CssBayan</h1>
    <div class="bayan__wrapper">
      <div class="bayan__item">
        <label for="first-input" class="label">
          <input type="radio" name="bayan" class="input" id="first-input" checked>
          <div class="item__title-box">
            <span class="item__title">You can't just copy and paste CSS</span>
            <span class="icon">&plus;</span>
          </div>
          <div class="item__img" >
            <img class="img" src="assets/img/1.jpg" alt="img1">
          </div>
        </label>
      </div>
      <div class="bayan__item">
        <label for="second-input" class="label">
          <input type="radio" name="bayan" class="input" id="second-input">
          <div class="item__title-box">
            <span class="item__title">Keep calm and carry on</span>
            <span class="icon">&plus;</span>
          </div>
          <div class="item__img" >
            <img class="img" src="assets/img/2.jpg" alt="img2">
          </div>
        </label>
      </div>
      <div class="bayan__item">
        <label for="third-input" class="label">
          <input type="radio" name="bayan" class="input" id="third-input">
          <div class="item__title-box">
            <span class="item__title">Work-life balance</span>
            <span class="icon">&plus;</span>
          </div>
          <div class="item__img" >
            <img class="img" src="assets/img/3.jpg" alt="img3">
          </div>
        </label>
      </div>
      <div class="bayan__item">
        <label for="fourth-input" class="label">
          <input type="radio" name="bayan" class="input" id="fourth-input">
          <div class="item__title-box">
            <span class="item__title">Dude, where is JS?</span>
            <span class="icon">&plus;</span>
          </div>
          <div class="item__img" >
            <img class="img" src="assets/img/4.jpg" alt="img4">
          </div>
        </label>
      </div>
      <div class="bayan__item">
        <label for="fifth-input" class="label">
          <input type="radio" name="bayan" class="input" id="fifth-input">
          <div class="item__title-box">
            <span class="item__title">Relax and take it easy</span>
            <span class="icon">&plus;</span>
          </div>
          <div class="item__img" >
            <img class="img" src="assets/img/5.jpg" alt="img5">
          </div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
